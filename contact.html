  <!-- Custom JS for Email Sending -->
  <script>
    function sendEmail(event) {
      event.preventDefault(); // Prevent form submission

      var params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      const serviceID = "service_w4yeypa";
      const templateID = "template_xtkwwbk";

      emailjs.send(serviceID, templateID, params)
        .then(res => {
          // Clear from fields after submision
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("message").value = "";
          console.log(res);
          alert("Message sent successfully");
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Failed to send message. Please check your internet connection or try again later");
        });
    }
  </script>
